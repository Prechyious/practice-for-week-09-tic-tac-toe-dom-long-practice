<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./main.css">
  <script src="./tic-tac-toe.js"></script>
</head>

<body>
  <!-- HTML structure for the UI: -->
  <!-- Your code here -->
  <h1>Tic-Tac-Toe</h1>
  <main>
    <h2 id="win-message" class="hidden"></h2>
    <div id="board">
      <div id="square-0" class="square"></div>
      <div id="square-1" class="square"></div>
      <div id="square-2" class="square"></div>
      <div id="square-3" class="square"></div>
      <div id="square-4" class="square"></div>
      <div id="square-5" class="square"></div>
      <div id="square-6" class="square"></div>
      <div id="square-7" class="square"></div>
      <div id="square-8" class="square"></div>
    </div>

    <div id="buttons">
      <button type="reset" class="button" id="reset-button" disabled>New Game</button>
      <button type="button" class="class" id="give-up">Give Up</button>
    </div>
  </main>

</body>

</html>
